name: CI/CD Azure

# Trigger the workflow on push to main/master or manual dispatch
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - "*"
    paths:
      - "infra/**"
      - "src/**"
      - ".github/workflows/azure-dev.yml"
  pull_request:
    branches:
      - main
    paths:
      - "infra/**"
      - "src/**"
      - ".github/workflows/azure-dev.yml"

# Set up permissions for deploying with secretless Azure federated credentials
permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
  AZURE_ENV_NAME_DEV: '${{ vars.AZURE_ENV_NAME }}d'
  AZURE_RESOURCE_GROUP_NAME_DEV: 'rg-${{ vars.AZURE_ENV_NAME }}d'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Static Analysis
    environment: 'udfwf-build'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Azure CLI
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep

      - name: Bicep Static Code Analysis
        run: |
          echo "Running Bicep static code analysis on main.bicep..."
          bicep build infra/main.bicep --outfile infra/main.json
          echo "âœ… Bicep compilation successful"

          # Run bicep linter
          bicep lint infra/main.bicep
          echo "âœ… Bicep linting completed"

      - name: Validate Bicep Template
        run: |
          echo "Validating Bicep template..."
          set +e
          OUTPUT=$(az deployment group validate \
            --resource-group rg-${{ env.AZURE_ENV_NAME_DEV }} \
            --template-file infra/main.json \
            --parameters infra/main.parameters.json \
            --parameters solutionName=${{ env.AZURE_ENV_NAME_DEV }} \
            --parameters location=${{ env.AZURE_LOCATION }} \
            --parameters existingFabricCapacityName="${{ vars.AZURE_EXISTING_FABRIC_CAPACITY_NAME || '' }}" 2>&1)
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            echo "âœ… Bicep template validation completed"
          elif echo "$OUTPUT" | grep -qi "ResourceGroupNotFound"; then
            echo "âš ï¸ Bicep template validation skipped (resource group does not exist yet)"
          else
            echo "âŒ Bicep template validation failed:"
            echo "$OUTPUT"
            exit $EXIT_CODE
          fi

  deploy-dev:
    runs-on: ubuntu-latest
    name: Deploy to Development
    environment: 'udfwf-dev'
    needs: build
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/pre-deploy-alguadam' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: bicep-deploy
        uses: azure/bicep-deploy@v2
        with:
            type: deployment
            operation: create
            scope: resourceGroup
            subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}
            resource-group-name:  ${{ env.AZURE_RESOURCE_GROUP_NAME_DEV }}
            template-file: ./infra/main.bicep
            parameters-file: ./infra/main.parameters.json
            parameters: |
                {
                  "solutionName": "${{ env.AZURE_ENV_NAME_DEV }}",
                  "existingFabricCapacityName": "${{ vars.AZURE_EXISTING_FABRIC_CAPACITY_NAME || '' }}"
                }

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run Fabric Provisioning Script
        working-directory: infra/scripts/utils
        env:
          # Required environment variables from Bicep outputs
          AZURE_FABRIC_CAPACITY_NAME: ${{ steps.bicep-deploy.outputs.AZURE_FABRIC_CAPACITY_NAME }}
          SOLUTION_SUFFIX: ${{ steps.bicep-deploy.outputs.SOLUTION_SUFFIX }}
          AZURE_FABRIC_CAPACITY_ADMINISTRATORS: ${{ steps.bicep-deploy.outputs.AZURE_FABRIC_CAPACITY_ADMINISTRATORS }}
          # Optional environment variables from GitHub variables
          FABRIC_WORKSPACE_NAME: ${{ vars.FABRIC_WORKSPACE_NAME || '' }}
          FABRIC_WORKSPACE_ADMINISTRATORS: ${{ vars.FABRIC_WORKSPACE_ADMINISTRATORS }}
        run: |
          echo "Running UDF fabric provisioning script..."
          echo "Environment configuration:"
          echo "  Capacity: $AZURE_FABRIC_CAPACITY_NAME"
          echo "  Solution Suffix: $SOLUTION_SUFFIX"
          echo "  Workspace: ${FABRIC_WORKSPACE_NAME:-'(auto-generated)'}"
          echo "  Capacity Admins: ${AZURE_FABRIC_CAPACITY_ADMINISTRATORS:-'(none specified)'}"
          echo "  Workspace Admins: ${FABRIC_WORKSPACE_ADMINISTRATORS:-'(none specified)'}"
          echo ""

          # Run the Python deployment script directly with environment variables
          pwsh ./Run-PythonScript.ps1 \
            -ScriptPath "infra/scripts/fabric/deploy_udf_solution.py" \
            -SkipPythonVirtualEnvironment \
            -SkipPythonDependencies \
            -SkipPipUpgrade

          echo "âœ… UDF fabric items provisioning completed"

      - name: Output Deployment Summary
        run: |
          # Capture deployment completion time
          DEPLOYMENT_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # Construct URLs
          AZURE_RG_URL="https://portal.azure.com/#@${{ env.AZURE_TENANT_ID }}/resource/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP_NAME_DEV }}/overview"
          AZURE_FABRIC_CAPACITY_URL="https://portal.azure.com/#@${{ env.AZURE_TENANT_ID }}/resource/subscriptions/${{ env.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP_NAME_DEV }}/providers/Microsoft.Fabric/capacities/${{ steps.bicep-deploy.outputs.AZURE_FABRIC_CAPACITY_NAME }}/overview"
          FABRIC_WORKSPACE_NAME="${FABRIC_WORKSPACE_NAME:-Unified_Data_Foundation_${{ steps.bicep-deploy.outputs.SOLUTION_SUFFIX }}}"
          FABRIC_WORKSPACE_URL="https://app.fabric.microsoft.com"
          
          echo "# ðŸš€ Unified Data Foundation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment completed successfully!** âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Completed at:** ${DEPLOYMENT_TIME}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“Š Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | \`${{ env.AZURE_ENV_NAME_DEV }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Region** | \`${{ env.AZURE_LOCATION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Solution Suffix** | \`${{ steps.bicep-deploy.outputs.SOLUTION_SUFFIX }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resource Group** | [\`${{ env.AZURE_RESOURCE_GROUP_NAME_DEV }}\`](${AZURE_RG_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Fabric Capacity** | [\`${{ steps.bicep-deploy.outputs.AZURE_FABRIC_CAPACITY_NAME }}\`](${AZURE_FABRIC_CAPACITY_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Fabric Workspace** | \`${FABRIC_WORKSPACE_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ”— Quick Access Links" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Azure Portal** | [View Resource Group](${AZURE_RG_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Fabric Capacity** | [View Capacity](${AZURE_FABRIC_CAPACITY_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Microsoft Fabric** | [Open Fabric Portal](${FABRIC_WORKSPACE_URL}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“š What Was Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Azure Infrastructure**: Fabric capacity and supporting resources" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Fabric Workspace**: Pre-configured workspace with UDF solution items" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **Security Configuration**: Managed identity and admin access setup" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š **Sample Data**: Lakehouse, notebooks, and data pipelines for the unified data foundation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸ” **Navigate to Fabric**: Open the [Fabric Portal](${FABRIC_WORKSPACE_URL}) and locate your workspace" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ“– **Review Documentation**: Check the [deployment guide](https://github.com/${{ github.repository }}/blob/main/docs/DeploymentGuideFabric.md) for detailed usage instructions" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ§ª **Explore Samples**: Run the included notebooks and explore the sample workflows" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ”§ **Customize**: Adapt the solution for your specific data foundation requirements" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ†˜ Need Help?" >> $GITHUB_STEP_SUMMARY
