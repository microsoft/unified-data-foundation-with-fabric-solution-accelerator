name: Python Tests

on:
  push:
    branches: [main, psl-unittest]
    paths:
      - 'infra/scripts/**/*.py'
      - 'src/fabric/**/*.py'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infra/scripts/**/*.py'
      - 'src/fabric/**/*.py'
      - '.github/workflows/python-tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage requests azure-identity azure-core azure-storage-file-datalake

      - name: Run Fabric API tests
        working-directory: infra/scripts/fabric
        run: |
          python -m coverage run --include="fabric_api.py,graph_api.py,powerbi_api.py" -m unittest discover -s . -p "test_*.py" -v
          python -m coverage report --fail-under=80

      - name: Run Databricks tests
        working-directory: infra/scripts/databricks
        run: |
          python -m coverage run --include="create_databricks_items_maag.py" -m unittest discover -s . -p "test_*.py" -v
          python -m coverage report --fail-under=75

      - name: Run Fabric Utility tests
        working-directory: src/fabric
        run: |
          python -m coverage run --include="util_replace_lakhouse_name.py,util_replace_workspace_name.py" -m unittest discover -s . -p "test_*.py" -v
          python -m coverage report --fail-under=95

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage requests azure-identity azure-core azure-storage-file-datalake

      - name: Run all tests with coverage
        run: |
          # Run Fabric API tests
          cd infra/scripts/fabric
          python -m coverage run --include="fabric_api.py,graph_api.py,powerbi_api.py" -m unittest discover -s . -p "test_*.py"
          cp .coverage ../../../.coverage.fabric
          cd ../../..
          
          # Run Databricks tests
          cd infra/scripts/databricks
          python -m coverage run --include="create_databricks_items_maag.py" -m unittest discover -s . -p "test_*.py"
          cp .coverage ../../../.coverage.databricks
          cd ../../..
          
          # Run Utility tests
          cd src/fabric
          python -m coverage run --include="util_replace_lakhouse_name.py,util_replace_workspace_name.py" -m unittest discover -s . -p "test_*.py"
          cp .coverage ../../.coverage.utils
          cd ../..

      - name: Generate coverage summary
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Fabric APIs (infra/scripts/fabric/)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          (cd infra/scripts/fabric && python -m coverage report) >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Databricks Scripts (infra/scripts/databricks/)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          (cd infra/scripts/databricks && python -m coverage report) >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Utility Modules (src/fabric/)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          (cd src/fabric && python -m coverage report) >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Total Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Calculate total coverage across all modules
          FABRIC_STATS=$(cd infra/scripts/fabric && python -m coverage report | grep "TOTAL" | awk '{print $2, $3}')
          DATABRICKS_STATS=$(cd infra/scripts/databricks && python -m coverage report | grep "TOTAL" | awk '{print $2, $3}')
          UTILS_STATS=$(cd src/fabric && python -m coverage report | grep "TOTAL" | awk '{print $2, $3}')
          
          FABRIC_STMTS=$(echo $FABRIC_STATS | awk '{print $1}')
          FABRIC_MISS=$(echo $FABRIC_STATS | awk '{print $2}')
          DATABRICKS_STMTS=$(echo $DATABRICKS_STATS | awk '{print $1}')
          DATABRICKS_MISS=$(echo $DATABRICKS_STATS | awk '{print $2}')
          UTILS_STMTS=$(echo $UTILS_STATS | awk '{print $1}')
          UTILS_MISS=$(echo $UTILS_STATS | awk '{print $2}')
          
          TOTAL_STMTS=$((FABRIC_STMTS + DATABRICKS_STMTS + UTILS_STMTS))
          TOTAL_MISS=$((FABRIC_MISS + DATABRICKS_MISS + UTILS_MISS))
          TOTAL_COVERED=$((TOTAL_STMTS - TOTAL_MISS))
          TOTAL_PERCENT=$(echo "scale=0; $TOTAL_COVERED * 100 / $TOTAL_STMTS" | bc)
          
          echo "| Module | Statements | Missing | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Fabric APIs | $FABRIC_STMTS | $FABRIC_MISS | $((($FABRIC_STMTS - $FABRIC_MISS) * 100 / $FABRIC_STMTS))% |" >> $GITHUB_STEP_SUMMARY
          echo "| Databricks Scripts | $DATABRICKS_STMTS | $DATABRICKS_MISS | $((($DATABRICKS_STMTS - $DATABRICKS_MISS) * 100 / $DATABRICKS_STMTS))% |" >> $GITHUB_STEP_SUMMARY
          echo "| Utility Modules | $UTILS_STMTS | $UTILS_MISS | $((($UTILS_STMTS - $UTILS_MISS) * 100 / $UTILS_STMTS))% |" >> $GITHUB_STEP_SUMMARY
          echo "| **TOTAL** | **$TOTAL_STMTS** | **$TOTAL_MISS** | **${TOTAL_PERCENT}%** |" >> $GITHUB_STEP_SUMMARY
