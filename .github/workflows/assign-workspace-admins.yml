name: CI/CD Azure - Assign Fabric Workspace Administrators

# Trigger the workflow on push to main/master or manual dispatch
on:
  workflow_dispatch:

# Set up permissions for deploying with secretless Azure federated credentials
permissions:
  id-token: write
  contents: read

env:
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  AZURE_FABRIC_WORKSPACE_ADMINISTRATORS: ${{ vars.AZURE_FABRIC_WORKSPACE_ADMINISTRATORS }}

jobs:
  assign-admins:
    runs-on: ubuntu-latest
    name: Assign Workspace Administrators
    environment: 'udfwf-admins'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        working-directory: infra/scripts/utils
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ../fabric/requirements.txt

      - name: Assign Fabric Workspace Administrators
        working-directory: infra/scripts/utils
        run: |
          echo "Running fabric workspace administrators assignment..."

          # Run the PowerShell script to add administrators to all workspaces
          pwsh ./run_python_script_fabric_admins.ps1 \
            -FabricAdminsByObjectId '${{ env.AZURE_FABRIC_WORKSPACE_ADMINISTRATORS }}' \
            -SkipPythonVirtualEnvironment \
            -SkipPythonDependencies \
            -SkipPipUpgrade

          echo "âœ… Fabric workspace administrators assignment completed"

      - name: Output Assignment Summary
        run: |
          echo "## ðŸš€ Workspace Administrators Assignment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Administrators | \`${{ env.AZURE_FABRIC_WORKSPACE_ADMINISTRATORS }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | All available Fabric workspaces |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- **Microsoft Fabric**: [Open Fabric Portal](https://app.fabric.microsoft.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Administrator assignment completed successfully!**" >> $GITHUB_STEP_SUMMARY
