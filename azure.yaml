# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: unified-data-foundation-fabric-accelerator
# metadata:
#   template: unified-data-foundation-fabric-accelerator@1.0

requiredVersions:
  azd: ">1.17.1"

infra:
  provider: bicep
  path: infra
  parameters:
    solutionName: ${AZURE_ENV_NAME}
    location: ${AZURE_LOCATION}

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/scripts/utils/run_python_script_fabric.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./infra/scripts/utils/run_python_script_fabric.ps1 -SkipPythonVirtualEnvironment
      interactive: true
      continueOnError: false
  predown:
    windows:
      shell: pwsh
      run: ./infra/scripts/utils/run_python_script_fabric_remove.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./infra/scripts/utils/run_python_script_fabric_remove.ps1 -SkipPythonVirtualEnvironment
      interactive: true
      continueOnError: false
